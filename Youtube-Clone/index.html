<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="icon" type="image/png" href="icons8-youtube-logo-32.png" />



    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="menu.png" class="menu-icon">
            <span></span>
            <span></span>
        </div>
        </div>
        <img src="logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.png"></button>
            <img src="mic.png" class="mic-icon">
        </div>
        
        <div class="user-options">
            <img src="video.png" class="icon" alt="create">
            <img src="grid.png" class="icon" alt="Youtube apps">
            <img src="bell.png" class="icon" alt="notification">
            <div class="user-dp">
                <img src="profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="home.png" alt="">home</a>
        <a href="#" class="links"><img src="explore.png" alt="">explore</a>
        <a href="#" class="links"><img src="subscription.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="library.png" alt="">library</a>
        <a href="#" class="links"><img src="history.png" alt="">history</a>
        <a href="#" class="links"><img src="your-video.png" alt="">your video</a>
        <a href="#" class="links"><img src="watch-later.png" alt="">watch leater</a>
        <a href="#" class="links"><img src="liked video.png" alt="">like video</a><hr>
        <a href="#" class="links"><img src="" alt=""><strong>MORE FROM YOUTUBE</strong></a>
        <a href="#" class="links"><img src="preminum.png" alt="">Youtube premium</a>
        <a href="#" class="links"><img src="movie.png" alt="">Movies</a>
        <a href="#" class="links"><img src="game.png" alt="">Gaming</a>
        <a href="#" class="links"><img src="youtube-live.png" alt="">Live</a>
        <a href="#" class="links"><img src="mens-pajama.png" alt="">Fashion and Beauty</a>
        <a href="#" class="links"><img src="learning.png" alt="">Learning</a>
        <a href="#" class="links"><img src="trophy.png" alt="">Sports</a><hr>
        <a href="#" class="links"><img src="gear.png" alt="">Settings</a>
        <a href="#" class="links"><img src="history.png" alt="">Report History</a>
        <a href="#" class="links"><img src="help.png" alt="">Help</a>
        <a href="#" class="links"><img src="flag.png" alt="">Send  Feedback</a>

    </div>
    
    <!--main-->

    <div class="container">
        <div class="banner">
            <img src="banner.png">
        </div>
    </div>

    <!--modal image -->


    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>


    <!--Scroll bar-->
    <div class="divScroll"></div>

    
    <div class="video-container">
        <div class="video">
            <img src="profile-pic.png" class="thumbnail" alt="">
            <div class="content">
                <img src="profile-pic.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">youtube clone 2022 | create working youtube clone</h4>
                    <p class="channel-name">modern web</p>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
